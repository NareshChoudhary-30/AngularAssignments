<div class = "container mt-5 p-4 border rounded" style="background-color: lightpink;">
    <h3 class = "text-center">Number System Conversion</h3>
    <form class = "mt-3">
        <div class = "row">
            <div class = "col-md-6">
                <label for="from">From</label>
                <div>
                    <label><input type ="radio" name = "from" value = "binary" [(ngModel)] = "from" />Binary</label>
                    <label><input type ="radio" name = "from" value = "octal" [(ngModel)] = "from" />Octal</label>
                    <label><input type ="radio" name = "from" value = "decimal" [(ngModel)] = "from" />Decimal</label>
                    <label><input type ="radio" name = "from" value = "hex" [(ngModel)] = "from" />HexaDecimal</label>
                </div>
            </div>
            <div class = "col-md-6">
                <label for = "to">To</label>
                <div>
                    <label><input type = "radio" name = "to" value = "binary" [(ngModel)] = "to" />Binary</label>
                    <label><input type = "radio" name = "to" value = "octal" [(ngModel)] = "to" />Octal</label>
                    <label><input type = "radio" name = "to" value = "decimal" [(ngModel)] = "to" />Decimal</label>
                    <label><input type = "radio" name = "to" value = "hex" [(ngModel)] = "to" />HexaDecimal</label>
                </div>
            </div>
        </div>
        <div class = "mt-3">
            <label for="Data">Enter Number : </label>
            <input
                id = "Data"
                type = "text"
                class = "form-control"
                [(ngModel)] = "Data"
                name = "Data"
            />
        </div>

        <div class = "mt-3">
            <h4>Result : {{result}}</h4>
        </div>

        <div class = "mt-3">
            <button type = "button" class = "btn btn-primary" (click) = "convert()">Convert</button>
            <button type = "button" class = "btn btn-primary" (click) = "clear()">Clear</button>
        </div>

    </form>
</div>
